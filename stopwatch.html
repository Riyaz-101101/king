<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="stopwatch.css">
</head>
<body>
	<div class="heading">
		<h3>STOPWATCH</h3>
    <div class="container">
    	<div class="watch">
    		<div class="outer">
    			<div class="inner">
    				<span class="text hour">00:</span>
    				<span class="text min">&nbsp;00:</span>
    				<span class="text sec">&nbsp;00:</span>
    				<span class="text milli">&nbsp;00</span>
    			</div>
    		</div>
    		<div class="btns">
    			<button class="start">START</button>
    			<button class="stop">STOP</button>
    			<button class="reset">RESET</button>
    		</div>
    	</div>
    </div>
</div>
    <script src="stopwatch.js" charset="utf-8"></script>

</body>
</html>
